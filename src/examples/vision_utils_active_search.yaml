sensor:
  type: "USB_CAM"

detector:
  type: "AGAST"         
  threshold: 9
  nonmaxSuppression: true
  detection type: 0         #  AGAST_5_8=0, AGAST_7_12d=1, AGAST_7_12s=2, OAST_9_16=3, THRESHOLD=10000, NONMAX_SUPPRESSION=10001
  
descriptor:
  type: "BRIEF"
  bytes: 64
  use_orientation: true     
  
matcher:
  type: "BRUTEFORCE_HAMMING_2" # BRUTEFORCE, BRUTEFORCE_HAMMING, BRUTEFORCE_HAMMING_2, BRUTEFORCE_L1, FLANNBASED
  match type: 2    #  Match type. MATCH = 1, KNNMATCH = 2, RADIUSMATCH = 3
  min normalized score: 0.8
  filtering:
    ransac epipolar distance: 3  # Distance to epipolar [pixels]
    ransac confidence prob: 0.97 # Confidence probability
    max match euclidean dist: 20 # Max euclidean distance to consider a match as inlier    
    
algorithm:
  type: "ACTIVESEARCH"   
  draw results: true
  grid horiz cells: 12
  grid vert cells: 8
  separation: 10
  min features to track: 5
  max new features: 40
  min response new features: 80